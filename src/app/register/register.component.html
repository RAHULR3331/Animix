<div class="complete">
  <div class="reg">
    <div class="" style="width: 500px; height: 500px; text-align: center;">

      <section class='login' id='login'>
        <div class='head'>
          <h1 class='company'>Animix</h1>
        </div>
        <p class='msg'>join our Tam</p>
        <div class='form'>
          <form [formGroup]="registerForm">
            <p *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched"
              style="color: red;">Invalid Username</p>
            <input formControlName="uname" type="text" placeholder='Username' class='text' id='uname' required><br><br>
            <p *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched"
              style="color: red;">Invalid Email</p>
            <input formControlName="email" type="text" placeholder='Email' class='text' id="email" required><br>
            <p *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched"
              style="color: red;">Invalid password</p>
            <input formControlName="pswd" type="password" placeholder='••••••••••••••' class='password' id="pswd"><br>
            <a href="#" class='btn-login' id='do-login' (click)="register()">Register</a>
            <a routerLink="" class='forgot'>login</a>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
