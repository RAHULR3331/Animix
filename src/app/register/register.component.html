
<div class=""style="width: 500px; height: 500px; text-align: center;">
    
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>Universe Explorer</h1>
  </div>
  <p class='msg'>Welcome back</p>
  <div class='form'>
    <form [formGroup]="registerForm">
      <p *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</p>
      <input formControlName="uname" type="text" placeholder='Username' class='text' id='uname' required><br><br>
      <p *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">Invalid Account Number</p>
      <input formControlName="acno" type="text" placeholder='Account Number' class='text' id="acno" required><br>
      <p *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid password</p>
      <input formControlName="pswd" type="password" placeholder='••••••••••••••' class='password' id="pswd"><br>
      <a href="#" class='btn-login' id='do-login' (click)="register()">Register</a>
      <a routerLink="" class='forgot'>login</a>
    </form>
  </div>
</section>
  </div>
