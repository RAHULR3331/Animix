<!-- watchlist without contant -->
<div class="p1 align-items-center ">
  <div class="container border m-5 p-5 align-items-center" *ngIf="emsg">
    <div class="row text-center ">
      <div class="col ">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkNlN3_5COjIsySN55J-OTsPDr2EWKadoGeg&usqp=CAU"
          width="300" alt="">
        <h3 class="mt-3">Your Watch List is Empty</h3>
        <button routerLink="/dashboard" class="btn btn-primary mt-2"><i class="fa fa-cart-plus"></i></button>
      </div>
    </div>
  </div>
</div>








<div class="wrapper" >
  <div class="main_card" *ngFor="let animie of watchlist" >
    <div class="card_left" >
      <div class="card_datails">
        <h1>{{animie.name}}</h1>
        <div class="card_cat">
          <p class="PG">{{animie.studio}}</p>
          <p class="year">‚≠ê{{animie.Rating}}</p>
          <p class="genre">{{animie.categorie}}</p>
          <p class="time">Episode - {{animie.episode}}</p>
        </div>
        <p class="disc">{{animie.description}}</p>
        
        <div class="social-btn">
          <!-- WATCH TRAILER-->
          <button>
            <i class="fas fa-play"></i> SEE TRAILER
          </button>
          <!-- GET-->
          <button>
            <i class="fas fa-download"></i> DOWNLOAD
          </button>
          <!--USERS RATINGS-->
          <button>
            <i class="fas fa-thumbs-up"></i> 97%
          </button>
          <!--BOOKMARK-->
          <button (click)="deletewatchlist(animie)" >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card_right">
      <div class="img_container">
        <img [src]="animie.img" alt="">
      </div>
      <div class="play_btn">
        <!-- <a href="https://www.imdb.com/title/tt4912910/" target="_blank">
						<i class="fas fa-play-circle"></i>
					</a> -->
      </div>
    </div>
  </div>
